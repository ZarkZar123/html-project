        <h1>Help Support the Initiative</h1>
    </header>
    <main>
        <form action="">
            <label for="name">Full Name *</label>
            <br>
            <input type="text" name="fullname" id="name" placeholder="eg. Hellen Good" required>
            <br>
            <label for="email" >Email Address *</label>
            <br>
            <input type="email" name="email" id="email" placeholder="eg. hellengood@gmail.com" required>
            <br>
            <label for="donation-type">Donation Type *</label>
            <br>
            <select name="donation-type" id="donation-type" required>
                <option value="cash">Cash/Financial</option>
                <option value="kind">Kind/Infrastructure</option>
            </select>
            <br>
            <label for="note">Add A Note (optionals)</label>
            <br>
            <textarea  name="note" id="note" cols="30" rows="10">
            </textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </main>
